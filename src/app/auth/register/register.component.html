<div
  style="
    display: flex;
    width: 100%;
    height: 100%;
    justify-content: center;
    flex-direction: column;
  "
>
  <p
    [style.display]="selectionMade == true ? 'block' : 'none'"
    style="align-self: center; color: #236084"
    (click)="selectionMade = false; selectionType = ''"
  >
    Change Registration Type
  </p>
  <h2
    [style.display]="selectionMade == false ? 'block' : 'none'"
    style="
      display: flex;
      align-self: center;
      font-weight: 500;
      font-size: 22pt;
      margin-top: -10px;
      width: 25%;
      text-align: center;
      align-self: center;
      font-family: Inter-Medium;
    "
  >
    Register to use Juvinae smart energy as a...
  </h2>
  <p
    [style.display]="this.selectionType == 'IPP' ? 'block' : ' none'"
    style="font-family: Inter-Bold; align-self: center"
  >
    Register As... Independent Power Producer
  </p>
  <p
    [style.display]="this.selectionType == 'Sponsor' ? 'block' : ' none'"
    style="font-family: Inter-Bold; align-self: center"
  >
  Register As... Sponsor
  </p>

  <div
    style="
      display: flex;
      align-self: center;
      width: 100%;
      justify-content: space-evenly;
      flex-direction: row;
    "
    [style.display]="selectionMade == false ? 'flex' : 'none'"
  >
    <div
      (click)="registerAs('IPP')"
      style="
        margin: 5px;
        border: 1px solid black;
        padding: 40px;
        cursor: pointer;
        text-align: center;
        width: 200px;
      "
    >
      <p style="font-family: Inter-Light">Independent Power Producer</p>
    </div>

    <div
      (click)="registerAs('Sponsor')"
      style="
        margin: 5px;
        border: 1px solid black;
        padding: 40px;
        cursor: pointer;
        font-family: Inter-Light;
        text-align: center;
        width: 200px;
      "
    >
      <p style="font-family: Inter-Light">Sponsor</p>
    </div>
  </div>
  <p style="align-self: center; position: absolute; bottom: 0; color: #236084">
    Copyright JuvinaeTech 2022
  </p>
</div>

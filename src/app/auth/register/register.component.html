<div
  style="
    display: flex;
    width: 100%;
    height: 100%;
    justify-content: center;
    flex-direction: column;
  "
>
  <h2
    [style.display]="selectionMade == false ? 'block' : 'none'"
    style="
      display: flex;
      align-self: center;
      font-weight: 500;
      font-size: 22pt;
      margin-top: -10px;
      width: 25%;
      text-align: center;
      align-self: center;
      font-family: Inter-Medium;
    "
  >
    Register to use Juvinae smart energy as a...
  </h2>
  <p
    [style.display]="this.selectionType == 'IPP' ? 'block' : ' none'"
    style="font-size: 18pt; font-family: Inter-Bold; align-self: center"
  >
    Independent Power Producer Registration
  </p>
  <p
    [style.display]="this.selectionType == 'Sponsor' ? 'block' : ' none'"
    style="font-size: 18pt; font-family: Inter-Bold; align-self: center"
  >
    Sponsor Registration
  </p>
  <p
    [style.display]="selectionMade == true ? 'block' : 'none'"
    style="align-self: center; color: #236084"
    (click)="selectionMade = false; selectionType = ''"
  >
    Change Registration Type
  </p>

  <div
    style="
      display: flex;
      align-self: center;
      width: 100%;
      justify-content: space-evenly;
      flex-direction: row;
    "
    [style.display]="selectionMade == false ? 'flex' : 'none'"
  >
    <div
      (click)="registerAs('IPP')"
      style="
        margin: 5px;
        border: 1px solid black;
        padding: 40px;
        cursor: pointer;
        text-align: center;
        width: 200px;
      "
    >
      <p style="font-family: Inter-Light">Independent Power Producer</p>
    </div>

    <div
      (click)="registerAs('Sponsor')"
      style="
        margin: 5px;
        border: 1px solid black;
        padding: 40px;
        cursor: pointer;
        font-family: Inter-Light;
        text-align: center;
        width: 200px;
      "
    >
      <p style="font-family: Inter-Light">Sponsor</p>
    </div>
  </div>
  <div
    [style.display]="
      selectionMade == true && selectionType == 'Sponsor' ? 'flex' : 'none'
    "
    style="display: flex; flex-direction: row; justify-content: space-evenly"
  >
    <div style="display: flex; flex-direction: column">
      <div id="fullname">
        <label>Full Name</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="DOB">
        <label>Date of Birth</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="age">
        <label>Age</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="Id">
        <label>Id Number</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="nationality">
        <label>Nationality</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="address">
        <label>Physical Address</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="email">
        <label>Email Address</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="tele">
        <label>Telephone Number</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="cell">
        <label>Cellphone Number</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="postal">
        <label>Postal</label>
        <input style="margin-left: 10px" type="text" />
      </div>
    </div>
    <div style="display: flex; flex-direction: column">
      <div id="companyName">
        <label>Company Name</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="companyReg">
        <label>Company Registration</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="companyAddress">
        <label>Company Address</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="companyPosition">
        <label>Position In Company</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="companyTel">
        <label>Company Telephone</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="companyProjects">
        <label>Previously Funded Projects</label>
        <input style="margin-left: 10px" type="text" />
      </div>
    </div>
  </div>
  <div
    [style.display]="
      selectionMade == true && selectionType == 'IPP' ? 'flex' : 'none'
    "
    style="display: flex; flex-direction: row; justify-content: space-evenly"
  >
    <div style="display: flex; flex-direction: column">
      <div id="fullname">
        <label>Full Name</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="DOB">
        <label>Date of Birth</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="age">
        <label>Age</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="Id">
        <label>Id Number</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="nationality">
        <label>Nationality</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="address">
        <label>Physical Address</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="email">
        <label>Email Address</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="tele">
        <label>Telephone Number</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="cell">
        <label>Cellphone Number</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="postal">
        <label>Postal</label>
        <input style="margin-left: 10px" type="text" />
      </div>
    </div>
    <div style="display: flex; flex-direction: column">
      <div id="companyName">
        <label>Company Name</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="companyReg">
        <label>Company Registration</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="companyAddress">
        <label>Company Address</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="companyPosition">
        <label>Position In Company</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="companyTel">
        <label>Company Telephone</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="companyProjects">
        <label>Previously Funded Projects</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="companyEnergySource">
        <label>Energy Source</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="companyEnergyCapacity">
        <label>Energy Capacity</label>
        <input style="margin-left: 10px" type="text" />
      </div>
    </div>
  </div>
  <button
    [style.display]="selectionMade == true ? 'block' : 'none'"
    routerLink="/auth/login"
  >
    SignUp
  </button>
 
</div>

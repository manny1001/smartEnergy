<div
  style="
    display: flex;
    height: 75vh;
    width: 100%;
    flex-direction: column;
    align-items: center;
  "
>
  <div
    style="
      display: flex;
      justify-content: space-evenly;

      flex-direction: row;
      width: 100%;
      height: 100%;
    "
  >
    <div class="block" (click)="openModal('createproject')">
      Create new project
    </div>
    <div class="block" (click)="openModal('viewproject')">
      View existing projects
    </div>
    <div class="block" (click)="openModal('trackproject')">
      Track project process
    </div>
    <div class="block" (click)="openModal('fundproject')">Fund a project</div>
  </div>
  <div
    style="
      display: flex;
      justify-content: space-evenly;
      flex-direction: row;
      width: 100%;
      height: 100%;
    "
  >
    <div class="block" (click)="openModal('supplyproject')">
      Supply renewable energy
    </div>
    <div class="block" (click)="openModal('requestenergyforproject')">
      Request for renewable energy
    </div>
    <div class="block" (click)="openModal('requestfundsforaproject')">
      Request fund for project
    </div>
    <!-- <div class="block">...</div> -->
  </div>
</div>
<jw-modal id="createproject">
  <p style="font-size: 18pt; font-family: Inter-Bold; align-self: center">
    Create Project
  </p>
  <div
    style="display: flex; flex-direction: row; justify-content: space-evenly"
  >
    <div style="display: flex; flex-direction: column; width: 30%">
      <div id="fullname">
        <label>Project Name</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="DOB">
        <label>Start Date</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="age">
        <label>End Date</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="Id">
        <label>Description</label>
        <textarea
          style="height: 100px; margin-left: 10px"
          type="text"
        ></textarea>
      </div>
      <div id="nationality">
        <label>Location</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="address">
        <label>Required Budget</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="email">
        <label>Energy Source</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="tele">
        <label>Professional Summary</label>
        <textarea
          style="height: 100px; margin-left: 10px"
          type="text"
        ></textarea>
      </div>
    </div>
    <div style="display: flex; flex-direction: column; width: 30%">
      <div id="companyName">
        <label>Company Name</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="companyReg">
        <label>Company Registration</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="companyAddress">
        <label>Company Address</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="companyPosition">
        <label>Position In Company</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="companyTel">
        <label>Company Telephone</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="companyProjects">
        <label>Previously Funded Projects</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="companyEnergySource">
        <label>Energy Source</label>
        <input style="margin-left: 10px" type="text" />
      </div>
      <div id="companyEnergyCapacity">
        <label>Energy Capacity</label>
        <input style="margin-left: 10px" type="text" />
      </div>
    </div>
  </div>
  <div
    style="
      width: 100%;
      justify-content: flex-end;
      display: flex;
      flex-direction: row;
    "
  >
    <button style="margin-right: 1%" (click)="closeModal('createproject')">
      Cancel
    </button>
    <button style="margin-right: 1%">Create</button>
  </div>
</jw-modal>
<jw-modal id="viewproject"
  >viewproject
  <button (click)="closeModal('viewproject')">Close</button>
</jw-modal>
<jw-modal id="trackproject"
  >trackproject
  <button (click)="closeModal('trackproject')">Close</button>
</jw-modal>
<jw-modal id="fundproject"
  >fundproject
  <button (click)="closeModal('fundproject')">Close</button>
</jw-modal>
<jw-modal id="supplyproject"
  >supplyproject
  <button (click)="closeModal('supplyproject')">Close</button>
</jw-modal>
<jw-modal id="requestenergyforproject"
  >requestenergyforproject
  <button (click)="closeModal('requestenergyforproject')">Close</button>
</jw-modal>
<jw-modal id="requestfundsforaproject"
  >requestfundsforaproject3
  <button (click)="closeModal('requestfundsforaproject')">Close</button>
</jw-modal>

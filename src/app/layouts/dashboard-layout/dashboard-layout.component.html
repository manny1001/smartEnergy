<header style="display: flex; justify-content: space-between">
  <div style="display: flex; justify-content: center">
    <!-- <mat-icon style="color: black; font-size: 48px ;align-self: center;cursor: pointer" [inline]="true"
    >menu</mat-icon
  > -->
    <img
      src="../../../assets/Logo.png"
      alt="Image not available"
      width="100"
      height="150"
      style="cursor: pointer;"
      routerLink="/auth/home"
    />
  </div>

  <div
    id="headerButtons"
    style="
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: center;

      margin:1%

    <label routerLink="/dashboard/home">Dashboard</label>
    <label routerLink="/dashboard/projects">Projects</label>
    <label routerLink="/dashboard/profile">Profile</label>

      display: flex;
      justify-content: space-between;
      margin-right:1%;
      width: max-content;
    "
  >
    <button routerLink="/auth/login">Logout</button>
